[package]
name = "scroll_derive"
version = "0.9.3"
authors = ["m4b <m4b.github.io@gmail.com>"]
readme = "README.md"
keywords = ["derive", "macros", "pread", "pwrite", "bytes"]
repository = "https://github.com/m4b/scroll_derive"
license = "MIT"
documentation = "https://docs.rs/scroll_derive"
